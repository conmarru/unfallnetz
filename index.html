<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburg Event Map</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <div id="top-bar">
        <div class="button-group">
            <button class="nav-button"><h2>Filters</h2></button>
            <button class="nav-button"><h2>Legend</h2></button>
            <button class="nav-button" id="theme-toggle" onclick="toggleTheme()">Switch to Dark Mode</button>
        </div>
        <h1 class="title-right">Hamburg Event Map</h1>
    </div>
    <div id="sidebar">
        <div class="close-btn" onclick="toggleSidebar()">✕</div>
        <h2>Event Details</h2>
        <div id="event-content">
            <p>Event Title</p>
            <p>Date: [PLACEHOLDER]</p>
            <p>Location: [PLACEHOLDER]</p>
            <p>Description: [PLACEHOLDER]</p>
        </div>
    </div>
    <div id="map-container">
        <div id="map"></div>
        <div id="sidebar-toggle" onclick="toggleSidebar()"></div>
    </div>
    <div id="latest-events-sidebar">
        <div class="close-btn" onclick="toggleLatestEventsSidebar()">✕</div>
        <h2>Latest Events</h2>
        <div id="latest-events-content">
            <p>No events yet.</p>
        </div>
    </div>
    <!-- Button to toggle the Latest Events sidebar -->
    <button id="latest-events-toggle" onclick="toggleLatestEventsSidebar()">Latest Events</button>
    <script src="script.js"></script>
</body>
</html>
